<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG VIEWER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>

<body>

    <input name="tabs" type="radio" id="add-tab" checked />
    <label for="add-tab">Add SVG</label>

    <input name="tabs" type="radio" id="viewer-tab" />
    <label for="viewer-tab">Viewer</label>

    <section id="add-content">

        <fieldset>
            <legend>Add SVG file</legend>
            <input type="file" id="svgFile" name="svgFile" accept=".svg">
        </fieldset>
        <fieldset>
            <legend>Add SVG Inline</legend>
            <textarea name="svgInline" id="svgInline" cols="30" rows="10"></textarea>
        </fieldset>

    </section>
    <section id="viewer-content">
        <div id="viewer">
            <aside>
                <h3>Elements</h3>
                <ul id="nodes">
                    <li>No Elements here, sailor.</li>
                </ul>
            </aside>
            <main>
                Ahoy! You must load or inline the SVG 1st.
            </main>
        </div>
    </section>

    <footer>
        Developed by <a href="http://schirrel.dev">@schirrel</a>, you can find it on <a href="https://github.com/schirrel/svg-viewer">github</a>
    </footer>
</body>
<script src="main.js" type="module"></script>

</html>
